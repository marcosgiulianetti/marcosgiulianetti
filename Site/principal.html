<!DOCTYPE html>
<html>
<head>
	<title>Ficha do jogador</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="principal.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script language="javascript" src="script.js"></script>
</head>
<body>

	<div class="barra-lateral">
		<im src="Pictures/settings.png" class="settings">
	</div>

	<form class="fundo">
		<div class="nome">
			<input type="name" name="nome" class="nomee">
			<p class="mudar">Nome do personagem</p>
		</div>

		<div class="cima">
			<select name="Classe" class="classe">
				<option value="default"></option>
				<option value="bar">Bárbaro</option>
				<option value="bard">Bardo</option>
				<option value="bru">Bruxo</option>
				<option value="cle">Clérigo</option>
				<option value="dru">Druida</option>
				<option value="fei">Feiticeiro</option>
				<option value="gue">Guerreiro</option>
				<option value="lad">Ladino</option>
				<option value="mag">Mago</option>
				<option value="mon">Monge</option>
				<option value="pal">Paladino</option>
				<option value="pat">Patrulheiro</option>
			</select>
			<p>Classe</p>

			<div class="antecedente">
				<input type="text" name="antecedente" class="antecedentea">
				<p>Antecedente</p>
			</div>

			<div class="tendencia">
				<input type="text" name="tendencia" class="tendenciaa">
				<p>Tendência</p>
			</div>

			<div class="jogador">
				<input type="text" name="jogador" class="jogadora">
				<p>Jogador</p>
			</div>

			<div class="raca">
				<input type="text" name="raca" class="racaa">
				<p>Raça</p>
			</div>

			<div class="exp">
				<input type="number" name="exp" class="expa">
				<p>Pontos de experiência</p>
			</div>

			<div class="lvl">
				<input type="number" name="lvl" class="lvla">
				<p>Nível</p>
			</div>

		</div>

	</form>

	<form class="atributos">
		<div class="Aforca">
			<p class="for">FOR</p>
			<input type="text" name="FOR" id="cfor">
		</div>
		<div class="Adestreza">
			<p class="des">DES</p>
			<input type="text" name="DES" id="cdes">
		</div>
		<div class="Aconstituicao">
			<p class="con">CON</p>
			<input type="text" name="CON" id="ccon">
		</div>
		<div class="Ainteligencia">
			<p class="int">INT</p>
			<input type="text" name="INT" id="cint">
		</div>
		<div class="Asabedoria">
			<p class="sab">SAB</p>
			<input type="text" name="SAB" id="csab">
		</div>
		<div class="Acarisma">
			<p class="car">CAR</p>
			<input type="text" name="CAR" id="ccar">
		</div>
	</form>

</body>
</html>
